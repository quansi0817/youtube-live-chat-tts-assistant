<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 0;
            overflow: hidden;
        }
        .chat-messages {
            height: 100vh;
            overflow-y: auto;
            padding: 15px;
            background: #1a1a1a;
        }
        .message {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #4299e1;
            cursor: pointer;
            transition: all 0.2s;
        }
        .message:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        .message.clicked {
            border-left-color: #48bb78;
        }
        .author {
            font-weight: bold;
            color: #4299e1;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .text {
            color: #e2e8f0;
            line-height: 1.5;
            font-size: 14px;
        }
        .time {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 5px;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body>
    <div id="messages" class="chat-messages">
        <div class="empty">等待聊天消息...</div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        
        function addMessage(data) {
            if (!data || !data.id) return;
            
            if (messagesEl.querySelector('.empty')) {
                messagesEl.innerHTML = '';
            }
            
            const msgEl = document.createElement('div');
            msgEl.className = 'message';
            msgEl.innerHTML = `
                <div class="author">${escapeHtml(data.author)}</div>
                <div class="text">${escapeHtml(data.message)}</div>
                <div class="time">${data.timestamp || ''}</div>
            `;
            
            msgEl.addEventListener('click', () => {
                msgEl.classList.add('clicked');
                if (window.speechSynthesis) {
                    const utterance = new SpeechSynthesisUtterance(`${data.author} 说: ${data.message}`);
                    utterance.volume = 1.0;
                    window.speechSynthesis.speak(utterance);
                }
            });
            
            messagesEl.appendChild(msgEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            
            const allMessages = messagesEl.querySelectorAll('.message');
            if (allMessages.length > 500) {
                allMessages[0].remove();
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.addEventListener('youtubeChatMessage', (event) => {
            if (event.detail) {
                addMessage(event.detail);
            }
        });
        
        let lastLocalStorageCheck = 0;
        setInterval(() => {
            try {
                const stored = localStorage.getItem('youtubeChatMessage');
                if (stored) {
                    const data = JSON.parse(stored);
                    if (data && data.data && data.timestamp > lastLocalStorageCheck) {
                        lastLocalStorageCheck = data.timestamp;
                        addMessage(data.data);
                    }
                }
            } catch (e) {
                // Ignore
            }
        }, 300);
        
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'YOUTUBE_CHAT_MESSAGE') {
                addMessage(event.data.data);
            }
        });
        
        if (typeof chrome !== 'undefined' && chrome.storage) {
            let lastChromeStorageTime = 0;
            setInterval(() => {
                chrome.storage.local.get(['lastChatMessage'], (result) => {
                    if (result.lastChatMessage && result.lastChatMessage.timestamp > lastChromeStorageTime) {
                        lastChromeStorageTime = result.lastChatMessage.timestamp;
                        if (result.lastChatMessage.type === 'YOUTUBE_CHAT_MESSAGE') {
                            addMessage(result.lastChatMessage.data);
                        }
                    }
                });
            }, 300);
            
            chrome.storage.onChanged.addListener((changes) => {
                if (changes.lastChatMessage) {
                    const newValue = changes.lastChatMessage.newValue;
                    if (newValue && newValue.type === 'YOUTUBE_CHAT_MESSAGE') {
                        addMessage(newValue.data);
                    }
                }
            });
        }
        
        try {
            const channel = new BroadcastChannel('youtube-chat-tts');
            channel.onmessage = (event) => {
                if (event.data && event.data.type === 'YOUTUBE_CHAT_MESSAGE') {
                    addMessage(event.data.data);
                }
            };
        } catch (e) {
            // Ignore
        }
    </script>
</body>
</html>
