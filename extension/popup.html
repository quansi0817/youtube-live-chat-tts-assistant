<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f9f9f9;
        }
        h2 {
            margin-top: 0;
            color: #cc0000;
            font-size: 18px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .status {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .info {
            background: #fff;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #cc0000;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #aa0000;
        }
    </style>
</head>
<body>
    <h2>YouTube Chat Assistant</h2>
    <div class="status">
        <div class="status-dot"></div>
        <span>Scraper Running</span>
    </div>
    <div class="info">
        This extension automatically captures YouTube Live Chat messages and sends them to your local overlay pages.
    </div>
    <a href="#" id="open-app" class="btn">Open Main Dashboard</a>
    <script src="popup.js"></script>
</body>
</html>
