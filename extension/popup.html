<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chat TTS Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2d3748;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
        }
        .status.active {
            background: #c6f6d5;
            color: #22543d;
        }
        .status.inactive {
            background: #fed7d7;
            color: #742a2a;
        }
        .info {
            font-size: 12px;
            color: #718096;
            margin-top: 10px;
            line-height: 1.5;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #3182ce;
        }
        .link {
            color: #4299e1;
            text-decoration: none;
            font-size: 12px;
            display: block;
            margin-top: 10px;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>ðŸŽ¥ YouTube Chat TTS</h3>
    <div id="status" class="status inactive">Extension Active</div>
    <div class="info">
        This extension automatically scrapes YouTube live chat messages when you visit a live chat page.
    </div>
    <button id="openApp">Open Main App</button>
    <a href="https://www.youtube.com/live_chat" target="_blank" class="link">Open YouTube Live Chat</a>
    
    <script src="popup.js"></script>
</body>
</html>
